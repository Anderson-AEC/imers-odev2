<!DOCTYPE html>
<html lang="pt-br">
<!-- Declaração do tipo de documento como HTML5 e define o idioma como português brasileiro -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, que suporta caracteres especiais como acentos -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que a página seja responsiva, ajustando-se ao tamanho da tela de diferentes dispositivos -->

    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo de estilo CSS externo, que contém as regras de estilo para a página -->

    <title>I.A.gora</title>
    <!-- Define o título da página que será exibido na aba do navegador -->

    <!-- Define o ícone da página (favicon) que aparece na aba do navegador -->
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <!-- Cabeçalho da página, geralmente usado para navegação e títulos -->

        <nav class="cabecalho__menu">
            <!-- Menu de navegação com links para outras páginas do site -->

            <a class="cabecalho__menu__link" href="saibaMais.html">Saiba mais</a>
            <!-- Link para a página "Saiba mais" -->

            <a class="cabecalho__menu__link" href="sobreMim.html">Sobre mim</a>
            <!-- Link para a página "Sobre mim" -->
        </nav>

        <h1>I.A. no dia a dia das profissões</h1>
        <!-- Título principal da página, indicando o tema sobre o uso de IA nas profissões -->
    </header>

    <main>
        <!-- Área principal do conteúdo da página -->

        <section>
            <!-- Seção que contém o campo de pesquisa e o botão -->

            <input type="text" placeholder="Digite o nome da profissão" id="campo-de-pesquisa">
            <!-- Campo de entrada de texto onde o usuário digita a profissão para a pesquisa.
                 O atributo 'placeholder' exibe um texto sugerindo o que deve ser digitado.
                 O ID 'campo-de-pesquisa' permite acessar este campo pelo JavaScript. -->

            <button onclick="pesquisar()">Pesquisar</button>
            <!-- Botão que, ao ser clicado, chama a função 'pesquisar()' definida no arquivo app.js -->
        </section>

        <section class="resultados-pesquisa" id="resultados-pesquisa">
            <!-- Seção onde os resultados da pesquisa serão exibidos dinamicamente.
                 O ID 'resultados-pesquisa' permite que o JavaScript manipule esta seção,
                 inserindo os resultados após a busca. -->
        </section>
    </main>

    <footer>
        <!-- Rodapé da página, geralmente usado para créditos e informações finais -->

        <p>&copy; 2024 Desenvolvido por Anderson com apoio da Alura e GEMINI.</p>
        <!-- Texto do rodapé com a menção ao desenvolvedor e parceiros do projeto -->
    </footer>

    <script src="dados.js"></script>
    <!-- Inclusão do arquivo JavaScript que contém os dados a serem pesquisados -->

    <script src="app.js"></script>
    <!-- Inclusão do arquivo JavaScript que contém a lógica da aplicação, como a função 'pesquisar()' -->
</body>

</html>
